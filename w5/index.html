<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bradley Caiola">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form action="#">
    <table>
        <thead>
            <tr>
                <td>Labels</td>
                <td>Form Fields</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="p-gName">Parent/Guardian Name</label></td>
                <td><input type="text" id="p-gName" required placeholder="First Name"><br>
                <input type="text" id="p-gName" required placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="cFname">Child First Name</label></td>
                <td><input type="text" id="cFname" required placeholder="Childs First Name"></td>
            </tr>
            <tr>
                <td><label for="cAge">Childs Age</label></td>
                <td><input type="number" name="age" id="cAge" required value="3"></td>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
